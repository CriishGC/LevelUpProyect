<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ofertas especiales | Level-Up Gamer</title>
  <link rel="icon" href="../img/logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../CSS/oferta.css"/>
  <link rel="stylesheet" href="../CSS/style.css"/>
  <link rel="stylesheet" href="../CSS/custom-palette.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="container py-4">
    <div class="hero-ofertas">
      <h1 class="">Ofertas especiales</h1>
      <p class="">Productos con descuento o marcados como oferta. Aprovecha los mejores precios.</p>
    </div>

    <section>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="section-title">Ofertas destacadas</h2>
        <div>
          <button id="btn-mostrar-todas" class="btn btn-outline-light btn-sm">Volver al catálogo</button>
        </div>
      </div>

      <!-- FILTROS: búsqueda + categoría + min/max como en catalogo.js -->
      <div class="mb-3">
        <form class="d-flex flex-wrap filters-row" onsubmit="return false;">
          <select id="filtro-categoria" class="form-select me-2" style="max-width:220px;">
          </select>
        </form>
      </div>

      <!-- CATEGORÍAS EN CUADROS (se poblarán dinámicamente por oferta.js) -->
      <div class="d-flex justify-content-between align-items-center mb-2">
        <div style="flex:1">
          <button id="btn-todos-categorias" class="btn-ver-todos">Todos los productos</button>
        </div>
        <div style="flex:2; text-align:center">
          <h3 class="mb-0 section-title" style="font-size:18px">Categorías</h3>
        </div>
        <div style="flex:1"></div>
      </div>

      <div id="cardsCategorias" class="cards-categorias mt-3" aria-hidden="false">
        <!-- oferta.js rellenará .cards-categorias con .categoria-card -->
      </div>

      <!-- Contenedor de resultados -->
      <div id="ofertas-list" class="ofertas-grid" aria-live="polite"></div>

      <div id="sin-ofertas" class="no-ofertas d-none text-center">
        <p>No hay ofertas activas en este momento.</p>
        <p><a href="catalogo.html" class="btn btn-primary">Volver al catálogo</a></p>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/include.js"></script>

  <!-- Firebase (v8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script src="../js/oferta.js"></script>
  <script src="../js/funciones.js"></script>

  <script>
  </script>
</body>
</html>
