<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo | Level-Up Gamer</title>
  <link rel="icon" href="../img/logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../CSS/style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body >
  <div id="header-placeholder"></div>

    <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card bg-secondary bg-opacity-75 border-0 rounded shadow">
          <div class="card-body">
            <div class="text-center mb-4">
              <img src="../img/logo.png" alt="Level-Up Gamer Logo" width="100" height="100" class="mb-2">
              <h2 class="font-orbitron fw-bold text-white mb-0">Level-Up Gamer</h2>
            </div>
            <h5 class="card-title text-center font-orbitron text-white mb-4">Formulario de Contactos</h5>
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label text-white">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label text-white">Correo</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label text-white">Comentario</label>
                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje" required></textarea>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-outline-light fw-bold">Enviar Mensaje</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

    <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/include.js"></script>
  <script>includeHeaderFooter();</script>
  <!-- Agrega tu JS de carrito aquí para el contador -->
  <script src="../js/funciones.js"></script>
</body>
</html>
