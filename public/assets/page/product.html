<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle de producto | Level-Up Gamer</title>
  <link rel="icon" href="../img/logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../CSS/style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <div id="header-placeholder"></div>

    <main class="container my-5">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="../../index.html" class="link-accent">Inicio</a></li>
          <li class="breadcrumb-item"><a href="catalogo.html" class="link-accent">Catálogo</a></li>
          <li class="breadcrumb-item"><a href="" class="link-accent">Detalle</a></li>
          <li class="breadcrumb-item active" id="breadcrumb-title" aria-current="page"></li>
        </ol>
      </nav>
      <div class="row g-4">
        <div class="col-lg-7">
          <div class="bg-dark border border-primary rounded-4 p-3 mb-3 d-flex justify-content-center align-items-center" style="min-height:350px;">
            <img id="main-img" src="" alt="" class="img-fluid rounded-4" style="max-height:340px;">
          </div>
          <div class="d-flex gap-3" id="miniaturas"></div>
        </div>
        <div class="col-lg-5">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h2 class="font-orbitron text-white mb-0" id="product-title"></h2>
            <span class="fs-4 fw-bold text-neon" id="product-price"></span>
          </div>
          <p class="text-secondary mb-3" id="product-desc"></p>
          <div class="mb-3">
            <label for="qty" class="form-label text-white">Cantidad</label>
            <input type="number" id="qty" class="form-control w-25 d-inline-block ms-2" value="1" min="1">
          </div>
          <button class="btn btn-success px-4 fw-bold" id="add-to-cart">
            <i class="bi bi-cart me-2"></i> Añadir al carrito
          </button>
          <div class="mt-4">
            <h5 class="font-orbitron text-white mb-3">Reseñas</h5>
            <div id="reviews-product" class="mb-3"></div>
            <div class="card bg-secondary">
              <div class="card-body">
                <div class="row g-2 align-items-center">
                  <div class="col-md-4">
                    <input id="rv-nombre-product" class="form-control" placeholder="Tu nombre">
                  </div>
                  <div class="col-md-3">
                    <select id="rv-rating-product" class="form-select">
                      <option value="5">5 ★</option>
                      <option value="4">4 ★</option>
                      <option value="3">3 ★</option>
                      <option value="2">2 ★</option>
                      <option value="1">1 ★</option>
                    </select>
                  </div>
                  <div class="col-md-12 mt-2">
                    <textarea id="rv-com-product" class="form-control" placeholder="Escribe tu reseña..."></textarea>
                  </div>
                  <div class="col-md-12 mt-2">
                    <button class="btn btn-outline-light" id="btn-review">Publicar reseña</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr class="my-5 border-secondary">
      <h4 class="font-orbitron text-white mb-4">Productos relacionados</h4>
      <div class="row g-3" id="related-products">
      </div>
    </main>

    <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/include.js"></script>
  <script>includeHeaderFooter();</script>
  <script src="../js/funciones.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", function() {


    // Para producto:
    renderDetalleProducto && renderDetalleProducto();
    actualizarBadgeCarrito();
  });
</script>
</body>
</html>
