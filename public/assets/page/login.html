<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión - Prototipo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="mb-3">
            <div style="width:120px;height:80px;display:flex;align-items:center;justify-content:center;">
                <span style="color:#fff;"><img src="../img/logo.png" alt="Logo" width="80px" height="80px"></span>
            </div>
        </div>
        <h2 class="mb-4 text-center text-white fw-bold">Level-Up Gamer</h2>

        <div class="card px-4 py-4" style="max-width: 400px; width: 100%; background: #161616; border-radius: 16px;">
            <h5 class="card-title mb-3 text-white">Inicio de sesión</h5>

            <!-- Contenedor de mensajes -->
            <div id="mensajeLogin" class="alert" style="display:none;"></div>

            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <label for="correo" class="form-label text-white">CORREO</label>
                    <input type="email" class="form-control input-custom" id="correo" placeholder="Ingresa tu correo">
                    <div class="invalid-feedback" id="correoError"></div>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label text-white">CONTRASEÑA</label>
                    <input type="password" class="form-control input-custom" id="contrasena" placeholder="Ingresa tu contraseña">
                    <div class="invalid-feedback" id="contrasenaError"></div>
                </div>
                <div class="mb-3 text-end">
                    <a href="#" class="link-accent" data-bs-toggle="modal" data-bs-target="#forgotModal">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-outline-light">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Recuperar contraseña -->
    <div class="modal fade" id="forgotModal" tabindex="-1" aria-labelledby="forgotModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" style="background:#161616;">
          <div class="modal-header">
            <h5 class="modal-title text-white" id="forgotModalLabel">Recuperar contraseña</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <form id="forgotForm">
                <label for="forgotEmail" class="form-label text-white">Ingresa tu correo:</label>
                <input type="email" class="form-control input-custom" id="forgotEmail" placeholder="ejemplo@correo.com">
                <div class="invalid-feedback" id="forgotEmailError"></div>
            </form>
            <div class="mt-3" id="forgotMessage" style="display:none;">
                <span class="text-success">¡Si el correo existe, recibirás instrucciones para recuperar tu contraseña!</span>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-accent" id="sendForgot">Enviar</button>
          </div>
        </div>
      </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/include.js"></script>
    <script>includeHeaderFooter();</script>

    <!-- Scripts -->
    <script type="module" src="../js/login.js"></script>
    <script src="../js/funciones.js"></script>
</body>
</html>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/login.js"></script>
    <script src="../js/funciones.js"></script>
</body>
</html>
