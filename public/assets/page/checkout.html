<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | Level-Up Gamer</title>
  <link rel="icon" href="../img/logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../CSS/style.css"/>
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="container my-5">
    <div class="row">
      <div class="col-lg-7">
        <h2 class="font-orbitron text-white">Datos del cliente</h2>
        <form id="checkout-form" class="needs-validation" novalidate>
          <div class="mb-3">
            <label class="form-label text-white">Nombre completo</label>
            <input type="text" id="buyer-name" class="form-control" required>
            <div class="invalid-feedback">Ingrese su nombre.</div>
          </div>
          <div class="mb-3">
            <label class="form-label text-white">Correo electrónico</label>
            <input type="email" id="buyer-email" class="form-control" required>
            <div class="invalid-feedback">Ingrese un correo válido.</div>
          </div>
          <div class="mb-3">
            <label class="form-label text-white">Teléfono</label>
            <input type="text" id="buyer-phone" class="form-control">
          </div>

          <h3 class="font-orbitron text-white mt-4">Dirección de envío</h3>
          <div class="mb-3">
            <label class="form-label text-white">Calle y número</label>
            <input type="text" id="addr-line1" class="form-control" required>
            <div class="invalid-feedback">Ingrese la dirección.</div>
          </div>
          <div class="mb-3">
            <label class="form-label text-white">Ciudad</label>
            <input type="text" id="addr-city" class="form-control" required>
            <div class="invalid-feedback">Ingrese la ciudad.</div>
          </div>
          <div class="row g-2">
            <div class="col-md-6 mb-3">
              <label class="form-label text-white">Región / Estado</label>
              <input type="text" id="addr-region" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label text-white">Código postal</label>
              <input type="text" id="addr-zip" class="form-control">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label text-white">Notas (opcional)</label>
            <textarea id="order-notes" class="form-control" rows="3"></textarea>
          </div>

          <div class="d-grid gap-2">
            <button id="btn-place-order" class="btn btn-success" type="submit">Realizar compra</button>
          </div>
        </form>

        <div id="checkout-message" class="mt-3"></div>
      </div>

      <div class="col-lg-5">
        <div class="card bg-dark text-light p-3 resumen-card">
          <h5 class="mb-3">Resumen del pedido</h5>
          <div id="checkout-items" class="mb-3"></div>
          <div class="d-flex justify-content-between align-items-center">
            <small>Total:</small>
            <strong id="checkout-total">$0</strong>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/include.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="/assets/js/carrito.js"></script>
  <script src="/assets/js/checkout.js"></script>
</body>
</html>
