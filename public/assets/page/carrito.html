<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito | Level-Up Gamer</title>
  <link rel="icon" href="../img/logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../CSS/style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <div id="header-placeholder"></div>

    <main class="container carrito-main">
      <div class="row">
  <div class="col-lg-7 col-md-7">
          <h2 class="carrito-title mb-4">Productos en oferta</h2>
          <div id="ofertas-list" class="row g-4 mb-4"></div>
        </div>

  <div class="col-lg-5 col-md-5">
          <aside class="carrito-resumen mt-4 mt-md-0">
            <div class="card bg-dark text-light p-3 resumen-card">
              <h5 class="mb-3">Resumen del Carrito</h5>
              <div id="resumen-items" class="mb-3">
              </div>

              <div class="d-flex justify-content-between align-items-center carrito-total mb-2">
                <small>Total:</small>
                <strong id="total">$ 0</strong>
              </div>

              <div id="duoc-validacion" class="mb-2"></div>
              <div id="descuento" class="text-success small mb-2"></div>

              <div class="carrito-cupon d-flex gap-2 mb-3">
                <input type="text" placeholder="Cupón" id="input-cupon" class="form-control form-control-sm">
                <button id="btn-aplicar-cupon" class="btn btn-sm btn-outline-light">APLICAR</button>
              </div>

              <div id="resumen-empty" class="text-center mb-3" style="display:none;">
                <p class="mb-2">Tu carrito está vacío</p>
                <a href="catalogo.html" class="btn btn-primary btn-sm">Ir al Catálogo</a>
              </div>

              <div class="d-flex gap-2 justify-content-between">
                <button id="btn-limpiar-carrito" class="btn btn-secondary btn-sm" style="display:none;">Limpiar Carrito</button>
                <button id="btn-pagar" class="btn btn-success btn-sm" onclick="checkout()" style="display:none;">Comprar Ahora</button>
              </div>
            </div>
          </aside>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/include.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="../js/funciones.js"></script>
  <script src="../js/carrito.js"></script>
  
</body>
</html>
