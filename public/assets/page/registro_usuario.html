<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo | Level-Up Gamer</title>
  <link rel="icon" href="../img/logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../CSS/style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card bg-secondary bg-opacity-75 border-0 rounded shadow">
          <div class="card-body">
            <div class="text-center mb-4">
              <img src="../img/logo.png" alt="Level-Up Gamer Logo" width="100" height="100" class="mb-2">
              <h2 class="font-orbitron fw-bold text-white mb-0">Level-Up Gamer</h2>
            </div>
            <h5 class="card-title text-center font-orbitron text-white mb-2">Registro de Usuarios</h5>

            <!-- Mensaje de validación / éxito -->
            <div id="mensaje" role="status" class="mb-3"></div>

            <form id="formUsuario">
              <div class="mb-3">
                <label for="run" class="form-label text-white">RUN (RUT)</label>
                <input type="text" class="form-control" id="run" placeholder="Ej: 12345678K" required>
              </div>

              <div class="mb-3">
                <label for="nombre" class="form-label text-white">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
              </div>

              <div class="mb-3">
                <label for="correo" class="form-label text-white">Correo</label>
                <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo" required>
              </div>

              <div class="mb-3">
                <label for="confirmarCorreo" class="form-label text-white">Confirmar el Correo</label>
                <input type="email" class="form-control" id="confirmarCorreo" placeholder="Repite tu correo" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label text-white">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" minlength="6" required>
              </div>

              <div class="mb-3">
                <label for="confirmarPassword" class="form-label text-white">Confirmar la Contraseña</label>
                <input type="password" class="form-control" id="confirmarPassword" placeholder="Repite tu contraseña" minlength="6" required>
              </div>

              <div class="mb-3">
                <label for="telefono" class="form-label text-white">Teléfono (opcional)</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu número de teléfono">
              </div>

              <div class="mb-3">
                <label for="fecha" class="form-label text-white">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fecha" required>
              </div>

              <div class="mb-3">
                <label for="region" class="form-label text-white">Región</label>
                <select class="form-control" id="region" required>
                  <option value="">Seleccione una región</option>
                  <option value="metropolitana">Metropolitana</option>
                  <option value="valparaiso">Valparaíso</option>
                  <option value="biobio">Biobío</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="comuna" class="form-label text-white">Comuna</label>
                <select class="form-control" id="comuna" required>
                  <option value="">Seleccione una comuna</option>
                </select>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-outline-light fw-bold">Registrarse</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/include.js"></script>
  <script type="module" src="../js/script.js"></script>
</body>
</html>
