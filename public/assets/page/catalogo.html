<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo | Level-Up Gamer</title>
  <link rel="icon" href="../img/logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../CSS/style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <!-- Placeholder para incluir el header mediante include.js -->
  <div id="header-placeholder"></div>

  <main class="container pb-5">
    <h1 class="text-center font-orbitron my-4 py-4 text-white">PRODUCTOS</h1>

    <div class="row mb-4">
      <div class="col-md-3">
        <input type="search" id="busqueda" class="form-control" placeholder="Buscar producto...">
      </div>
      <div class="col-md-3">
        <select id="filtro-categoria" class="form-select">
          <option value="">Todas las categorías</option>
          <!-- Se llenan con JS -->
        </select>
      </div>
      <div class="col-md-2">
        <input type="number" id="filtro-min" class="form-control" placeholder="Precio mínimo">
      </div>
      <div class="col-md-2">
        <input type="number" id="filtro-max" class="form-control" placeholder="Precio máximo">
      </div>
      <div class="col-md-2">
        <button class="btn btn-outline-light w-100" onclick="limpiarFiltros()">Limpiar</button>
      </div>
    </div>

    <div class="row g-4 justify-content-center" id="productos-lista">
      <!-- Productos renderizados por JS -->
    </div>
  </main>

  <!-- Placeholder para incluir el footer mediante include.js -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script que carga header/footer en los placeholders -->
  <script src="/assets/js/include.js"></script>
  <script>includeHeaderFooter();</script>

  <!-- Dependencias y scripts de la página (sin comas extra que rompan la carga) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="../js/catalogo.js"></script>
  <script src="../js/funciones.js"></script>
</body>
</html>
