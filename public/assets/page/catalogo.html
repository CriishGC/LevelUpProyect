<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo | Level-Up Gamer</title>
  <link rel="icon" href="../img/logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../CSS/style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <!-- Placeholder para incluir el header mediante include.js -->
  <div id="header-placeholder"></div>

    <main class="main">
    <!-- CARDS DE CATEGORÍAS -->
    <section class="categorias-section">
      <h2 class="section-title">Categorías</h2>
       <button id="btnVerTodos" class="btn-ver-todos">Todos los productos</button>
      <div id="cardsCategorias" class="categorias-grid"></div>
    </section>

    <!-- PRODUCTOS -->
    <section class="productos-section">
      <h2 id="tituloProductos" class="section-title">Todos los Productos</h2>
      <div id="productosGrid" class="productos-grid"></div>
    </section>
  </main>

    <div class="row g-4 justify-content-center" id="productos-lista">
      <!-- Productos renderizados por JS -->
    </div>
  </main>

  <!-- Placeholder para incluir el footer mediante include.js -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script que carga header/footer en los placeholders -->
  <script src="/assets/js/include.js"></script>

  <!-- Dependencias y scripts de la página (sin comas extra que rompan la carga) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="../js/catalogo.js"></script>
  <script src="../js/funciones.js"></script>
</body>
</html>
