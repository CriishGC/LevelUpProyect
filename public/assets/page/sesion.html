<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de Sesión | Level-Up Gamer</title>

  <link rel="icon" href="../img/logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../CSS/style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-dark text-white">

  <div id="header-placeholder"></div>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container py-5" style="max-width: 480px;">
    <h1 class="text-center font-orbitron mb-4 text-neon">Iniciar Sesión</h1>

    <!-- Mensaje dinámico -->
    <div id="mensajeLogin"></div>

    <!-- Formulario -->
    <form id="formLogin" class="card card-body shadow-lg bg-secondary text-white border-0">
      <div class="mb-3">
        <label for="correoLogin" class="form-label text-white">Correo electrónico</label>
        <input type="email" id="correoLogin" class="form-control" placeholder="tu@correo.com" required>
      </div>

      <div class="mb-3">
        <label for="passwordLogin" class="form-label text-white">Contraseña</label>
        <input type="password" id="passwordLogin" class="form-control" placeholder="••••••••" required>
      </div>

      <button type="submit" class="btn btn-success w-100 mt-3 fw-bold" style="background-color:#39FF14;border-color:#39FF14;color:#000;">
        Ingresar
      </button>
    </form>

    <p class="text-center mt-3 text-secondary">
      ¿No tienes cuenta?
      <a href="registro.html" class="text-neon">Regístrate aquí</a>
    </p>
  </main>

  <div id="footer-placeholder"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/include.js"></script>
  <script>includeHeaderFooter();</script>

  <!-- Script de inicio de sesión -->
  <script type="module" src="../js/login.js"></script>

</body>
</html>
